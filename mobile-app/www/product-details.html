<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Product Management System</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <a href="scanner.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1>Product Details</h1>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="app-content">
            <div class="container">
                <!-- Loading indicator -->
                <div id="loading-indicator" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading product information...</p>
                </div>

                <!-- Product not found -->
                <div id="product-not-found" class="card mb-4 hidden">
                    <div class="card-body text-center">
                        <div class="not-found-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="mt-3">Product Not Found</h3>
                        <p>No product with barcode <span id="not-found-barcode"></span> was found.</p>
                        <div class="mt-4">
                            <button id="create-new-btn" class="btn btn-primary hidden">
                                <i class="fas fa-plus"></i> Add New Product
                            </button>
                            <button id="scan-again-btn" class="btn btn-secondary">
                                <i class="fas fa-barcode"></i> Scan Again
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product information -->
                <div id="product-container" class="hidden">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h2 id="product-name" class="mb-0">Product Name</h2>
                            <span id="data-source" class="badge badge-pill">Source</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="product-field">
                                        <label>Price</label>
                                        <div id="product-price" class="field-value">$0.00</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="product-field">
                                        <label>Barcode</label>
                                        <div id="product-barcode" class="field-value">-</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="product-field mt-4">
                                <label>Description</label>
                                <div id="product-description" class="field-value">
                                    No description available
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="action-buttons">
                                <button id="edit-product-btn" class="btn btn-primary hidden">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button id="save-product-btn" class="btn btn-success hidden">
                                    <i class="fas fa-save"></i> Save
                                </button>
                                <button id="cancel-edit-btn" class="btn btn-secondary hidden">
                                    Cancel
                                </button>
                                <button id="delete-product-btn" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2023 Product Management System</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cordova -->
    <script src="cordova.js"></script>
    
    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/product-details.js"></script>
</body>
</html>
